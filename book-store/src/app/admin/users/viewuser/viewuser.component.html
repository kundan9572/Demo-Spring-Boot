<div>
  <h2>User Details</h2>
  <table>
    <tr>
      <td>User Id</td>
      <td>{{user.id}}</td>
    </tr>
    <tr>
      <td>User Name</td>
      <td>{{user.name}}</td>
    </tr>
    <tr>
      <td>User Type</td>
      <td>{{user.type}}</td>
    </tr>
    <tr>
      <td>User Password</td>
      <td>{{user.password}}</td>
    </tr>
  </table>
  <br>
  <a class="button" (click)="deleteUser()">Delete</a>
</div>
